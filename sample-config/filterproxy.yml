---
addr: :8082
endpoints:
  kube_state_metrics:
    path: /kube-state-metrics
    target: https://localhost:8077/metrics
    refresh_interval: 5s
    insecure_skip_verify: true
    auth:
      type: Bearer
      token: foobar
  node:
    path: /node
    target: http://node:9100/metrics
    refresh_interval: 7s
  kubelet:
    path: /kubelet
    kubernetes_target:
      endpoint:
        name: kubelet
        namespace: kube-system
        port: 10250
        scheme: https
    auth:
      type: kubernetes
    refresh_interval: 7s
  kubelet_cadvisor:
    path: /kubelet-cadvisor
    kubernetes_target:
      endpoint:
        name: kubelet
        namespace: kube-system
        port: 10250
        path: /metrics/cadvisor
        scheme: https
    auth:
      type: kubernetes
    refresh_interval: 7s
  kubelet_probes:
    path: /kubelet-probes
    kubernetes_target:
      endpoint:
        name: kubelet
        namespace: kube-system
        port: 10250
        path: /metrics/probes
        scheme: https
    auth:
      type: kubernetes
    refresh_interval: 7s
